<h2>Time</h2>
<div>
    <h3>Time select</h3>
    <label class="select_box_container">Hours
        <input type="radio" checked="checked" name="radio">
        <span class="check_mark"></span>
    </label>

    <label class="select_box_container">Days
        <input type="radio" name="radio">
        <span class="check_mark"></span>
    </label>

    <label class="select_box_container">Weeks
        <input type="radio" name="radio">
        <span class="check_mark"></span>
    </label>

    <label class="select_box_container">Years
        <input type="radio" name="radio">
        <span class="check_mark"></span>
    </label>
    <input type="range" min="1" max="100" value="50" class="slider">
</div>
<div>
    <h3>Date select</h3>
    <label class="select_box_container container">Use dates
        <input type="radio" name="radio">
        <span class="check_mark"></span>
    </label>
    <label class="container"> From:
        <input id="date_from" type="date" value="2019-01-01">
    </label>
    <label class="container"> Till:
        <input id="date_till" type="date" value="2020-01-01">
    </label>
</div>
