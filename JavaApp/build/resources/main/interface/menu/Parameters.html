<h2>Parameters</h2>
<label class="select_box_container">Normal
    <input type="radio" name="parameter" value="normal">
    <span class="check_mark"></span>
</label>
<label class="select_box_container">Most visited
    <input type="radio" name="parameter" value="most_visited">
    <span class="check_mark"></span>
</label>
<label class="select_box_container">Time spent: <span class="slider_count"></span> minutes
    <input type="radio" name="parameter" value="time_spent">
    <span class="check_mark"></span>
</label>
<input type="range" min="1" max="100" value="50" class="slider" id="time_spent">
